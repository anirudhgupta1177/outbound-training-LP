<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad V2 - Results Focus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1080px;
      height: 1080px;
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
    }
    
    .container {
      width: 1080px;
      height: 1080px;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px;
    }
    
    /* Gradient mesh background */
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(107, 70, 193, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
        linear-gradient(180deg, #050508 0%, #0a0a0f 100%);
    }
    
    /* Noise texture */
    .noise {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
    
    /* Header */
    .header {
      position: relative;
      z-index: 10;
    }
    
    .eyebrow {
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      color: #fbbf24;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .eyebrow::before {
      content: '';
      width: 24px;
      height: 2px;
      background: #fbbf24;
    }
    
    .heading {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 72px;
      font-weight: 800;
      color: #fff;
      line-height: 1;
      margin-bottom: 16px;
    }
    
    .heading .highlight {
      position: relative;
      display: inline-block;
    }
    
    .heading .highlight::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      height: 16px;
      background: linear-gradient(90deg, #FFD700, #fbbf24);
      opacity: 0.3;
      z-index: -1;
      transform: skewX(-5deg);
    }
    
    .subheading {
      font-size: 24px;
      color: #9ca3af;
    }
    
    .subheading em {
      color: #a78bfa;
      font-style: normal;
      font-weight: 500;
    }
    
    /* Stats section */
    .stats-section {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
    }
    
    .stats-row {
      display: flex;
      gap: 24px;
    }
    
    .stat-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 28px;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent, #6366f1);
    }
    
    .stat-card.gold::before {
      background: linear-gradient(90deg, #fbbf24, #FFD700);
    }
    
    .stat-card.purple::before {
      background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    }
    
    .stat-card.green::before {
      background: linear-gradient(90deg, #22c55e, #4ade80);
    }
    
    .stat-card.blue::before {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }
    
    .stat-label {
      font-size: 14px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 52px;
      font-weight: 800;
      color: #fff;
      line-height: 1;
    }
    
    .stat-value .unit {
      font-size: 32px;
      color: #9ca3af;
    }
    
    /* Notification cards */
    .notifications {
      display: flex;
      gap: 16px;
      margin-top: 10px;
    }
    
    .notif {
      background: #fff;
      border-radius: 16px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      flex: 1;
    }
    
    .cal-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(180deg, #4285F4 0%, #4285F4 30%, #34A853 30%, #34A853 50%, #FBBC04 50%, #FBBC04 75%, #EA4335 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .cal-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: #4285F4;
      border-radius: 10px 10px 0 0;
    }
    
    .cal-icon span {
      position: relative;
      z-index: 1;
      font-weight: 700;
      font-size: 18px;
      color: #fff;
      margin-top: 4px;
    }
    
    .notif-text {
      display: flex;
      flex-direction: column;
    }
    
    .notif-text small {
      font-size: 11px;
      color: #9ca3af;
    }
    
    .notif-text strong {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 18px;
      color: #111;
      font-weight: 700;
    }
    
    /* Footer */
    .footer {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .powered {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .powered span {
      font-size: 12px;
      color: #4b5563;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .logos {
      display: flex;
      gap: 16px;
    }
    
    .logos img {
      height: 24px;
      opacity: 0.7;
    }
    
    .cta {
      background: linear-gradient(135deg, #FFD700 0%, #fbbf24 100%);
      color: #000;
      font-weight: 700;
      font-size: 16px;
      padding: 16px 32px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-gradient"></div>
    <div class="noise"></div>
    
    <div class="header">
      <div class="eyebrow">Proven Results</div>
      <h1 class="heading">
        Steal this<br><span class="highlight">Outbound</span> system
      </h1>
      <p class="subheading">which builds your lead list <em>while you sleep</em></p>
    </div>
    
    <div class="stats-section">
      <div class="stats-row">
        <div class="stat-card blue">
          <div class="stat-label">Open Rate</div>
          <div class="stat-value">85.8<span class="unit">%</span></div>
        </div>
        <div class="stat-card green">
          <div class="stat-label">Reply Rate</div>
          <div class="stat-value">26.5<span class="unit">%</span></div>
        </div>
        <div class="stat-card purple">
          <div class="stat-label">Interested</div>
          <div class="stat-value">18.7<span class="unit">%</span></div>
        </div>
      </div>
      
      <div class="notifications">
        <div class="notif">
          <div class="cal-icon"><span>31</span></div>
          <div class="notif-text">
            <small>Google Calendar</small>
            <strong>16 Calls Booked!</strong>
          </div>
        </div>
        <div class="notif">
          <div class="cal-icon"><span>31</span></div>
          <div class="notif-text">
            <small>Google Calendar</small>
            <strong>22 Calls Booked!</strong>
          </div>
        </div>
        <div class="notif">
          <div class="cal-icon"><span>31</span></div>
          <div class="notif-text">
            <small>Google Calendar</small>
            <strong>14 Calls Booked!</strong>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="powered">
        <span>Powered by</span>
        <div class="logos">
          <img src="src/assets/tech-stack/Clay-Logo-Light-1024x548.png" alt="Clay">
          <img src="src/assets/tech-stack/Apollo.Io-Logo.png" alt="Apollo">
          <img src="src/assets/tech-stack/n8n-logo.png" alt="n8n">
        </div>
      </div>
      <div class="cta">Get the System â†’</div>
    </div>
  </div>
</body>
</html>
