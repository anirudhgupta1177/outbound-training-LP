<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outbound Ad Creative</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1080px;
      font-family: 'DM Sans', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
    }
    
    .container {
      width: 1080px;
      height: 1080px;
      position: relative;
      background: linear-gradient(145deg, #0a0a0a 0%, #141414 50%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 60px 50px;
    }
    
    /* Animated background elements */
    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      pointer-events: none;
    }
    
    .glow-purple {
      background: #6B46C1;
      top: -200px;
      right: -150px;
      opacity: 0.25;
    }
    
    .glow-gold {
      background: #FFD700;
      bottom: -100px;
      left: -150px;
      opacity: 0.15;
    }
    
    /* Grid pattern overlay */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(107, 70, 193, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(107, 70, 193, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }
    
    /* Top section */
    .top-section {
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
    }
    
    .heading {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 72px;
      font-weight: 800;
      color: #fff;
      line-height: 1.1;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }
    
    .heading .highlight {
      background: linear-gradient(135deg, #FFD700 0%, #FDE68A 50%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subheading {
      font-family: 'DM Sans', sans-serif;
      font-size: 32px;
      font-weight: 500;
      color: #A1A1AA;
      line-height: 1.4;
    }
    
    .subheading em {
      color: #8B5CF6;
      font-style: normal;
      font-weight: 600;
    }
    
    /* Middle section - Calendar notifications */
    .middle-section {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: -20px;
      width: 100%;
      flex: 1;
      padding: 30px 0;
    }
    
    .notification-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transform: rotate(var(--rotation, 0deg));
      position: relative;
    }
    
    .notification-card:nth-child(1) {
      --rotation: -8deg;
      z-index: 1;
      margin-right: -40px;
      transform: translateY(-20px) rotate(-8deg);
    }
    
    .notification-card:nth-child(2) {
      --rotation: 0deg;
      z-index: 3;
      transform: scale(1.1);
      box-shadow: 
        0 30px 60px -15px rgba(107, 70, 193, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 0 60px rgba(255, 215, 0, 0.15);
    }
    
    .notification-card:nth-child(3) {
      --rotation: 8deg;
      z-index: 1;
      margin-left: -40px;
      transform: translateY(-20px) rotate(8deg);
    }
    
    .calendar-icon {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      background: linear-gradient(180deg, #4285F4 0%, #4285F4 25%, #34A853 25%, #34A853 50%, #FBBC04 50%, #FBBC04 75%, #EA4335 75%, #EA4335 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .calendar-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 45%;
      background: #4285F4;
      border-radius: 16px 16px 0 0;
    }
    
    .calendar-icon .date {
      position: relative;
      z-index: 1;
      font-family: 'DM Sans', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-top: 8px;
    }
    
    .notification-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .notification-title {
      font-size: 16px;
      color: #71717A;
      font-weight: 500;
    }
    
    .notification-value {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #0a0a0a;
    }
    
    /* Bottom section - Logos */
    .bottom-section {
      position: relative;
      z-index: 10;
      width: 100%;
      text-align: center;
    }
    
    .powered-by {
      font-size: 16px;
      color: #71717A;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 500;
    }
    
    .logos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }
    
    .logo-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 28px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    
    .logo-item img {
      height: 40px;
      width: auto;
      filter: brightness(1.1);
    }
    
    /* Clay logo styling */
    .clay-logo {
      height: 36px !important;
    }
    
    /* n8n logo styling */
    .n8n-logo {
      height: 44px !important;
    }
    
    /* Apollo logo styling */
    .apollo-logo {
      height: 38px !important;
    }
    
    /* Bottom accent line */
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #6B46C1, #FFD700, #6B46C1, transparent);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background effects -->
    <div class="bg-glow glow-purple"></div>
    <div class="bg-glow glow-gold"></div>
    <div class="grid-pattern"></div>
    
    <!-- Top Section - Headline -->
    <div class="top-section">
      <h1 class="heading">
        Steal this <span class="highlight">Outbound</span> system
      </h1>
      <p class="subheading">
        which builds your lead list <em>while you sleep</em>
      </p>
    </div>
    
    <!-- Middle Section - Calendar Notifications -->
    <div class="middle-section">
      <div class="notification-card">
        <div class="calendar-icon">
          <span class="date">31</span>
        </div>
        <div class="notification-content">
          <span class="notification-title">Google Calendar</span>
          <span class="notification-value">12 Calls Booked!</span>
        </div>
      </div>
      
      <div class="notification-card">
        <div class="calendar-icon">
          <span class="date">31</span>
        </div>
        <div class="notification-content">
          <span class="notification-title">Google Calendar</span>
          <span class="notification-value">22 Calls Booked!</span>
        </div>
      </div>
      
      <div class="notification-card">
        <div class="calendar-icon">
          <span class="date">31</span>
        </div>
        <div class="notification-content">
          <span class="notification-title">Google Calendar</span>
          <span class="notification-value">16 Calls Booked!</span>
        </div>
      </div>
    </div>
    
    <!-- Bottom Section - Tool Logos -->
    <div class="bottom-section">
      <p class="powered-by">Powered by</p>
      <div class="logos-container">
        <div class="logo-item">
          <img src="src/assets/tech-stack/Clay-Logo-Light-1024x548.png" alt="Clay" class="clay-logo">
        </div>
        <div class="logo-item">
          <img src="src/assets/tech-stack/Apollo.Io-Logo.png" alt="Apollo" class="apollo-logo">
        </div>
        <div class="logo-item">
          <img src="src/assets/tech-stack/n8n-logo.png" alt="n8n" class="n8n-logo">
        </div>
      </div>
    </div>
    
    <!-- Bottom accent line -->
    <div class="accent-line"></div>
  </div>
</body>
</html>
